<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-500">
    <div class="container px-3 py-8">
        <h1 class="text-2xl font-bold mb-4 text-center">Informe seus Dados</h1>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Nome Completo</label>
                    <input type="text" id="name" name="name" class="border border-gray-300 px-3 py-2 rounded-lg w-full" placeholder="Nome Completo" required>
                </div>
                <div class="mb-4">
                    <label for="cpf" class="block text-gray-700 font-semibold mb-2">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="border border-gray-300 px-3 py-2 rounded-lg w-full" placeholder="000.000.000-00" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">Telefone</label>
                    <input type="tel" id="phone" name="phone" class="border border-gray-300 px-3 py-2 rounded-lg w-full" placeholder="(00) 00000-0000" required>
                </div>
                <button type="button" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  <a href="./modal-fiado.html">Enviar</a>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
