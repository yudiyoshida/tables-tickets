<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-500">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4 text-center">Carrinho de Compras</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-3">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-around items-center">
                    <h2 class="text-lg font-semibold mb-2">Produto 01</h2>
                    <img class="h-16 w-16" src="https://tezeio.vtexassets.com/arquivos/ids/1661537-800-800?v=638379866603870000&width=800&height=800&aspect=true" alt="">
                </div>
                <p class="text-gray-600"><span class="font-bold">Preço</span>: R$ 50,00</p>
                <p class="text-gray-600"><span class="font-bold">Quantidade</span>: 2</p>
                <p class="text-gray-600"><span class="font-bold">Observação</span>: lorem ipsum dolor foo bar</p>
                <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Remover do Carrinho</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-around items-center">
                    <h2 class="text-lg font-semibold mb-2">Produto 02</h2>
                    <img class="h-16 w-16" src="https://static.vecteezy.com/ti/vetor-gratis/p3/4219009-composicao-realista-pista-de-boliche-vetor.jpg" alt="">
                </div>
                <p class="text-gray-600"><span class="font-bold">Preço</span>: R$ 100,00</p>
                <p class="text-gray-600"><span class="font-bold">Quantidade</span>: 1</p>
                <p class="text-gray-600"><span class="font-bold">Observação</span>: lorem ipsum dolor foo bar</p>
                <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Remover do Carrinho</button>
            </div>
        </div>
        <div class="mt-8 mx-3 text-center space-y-4">
            <h2 class="text-2xl font-semibold mb-2">Total: R$ 384,97</h2>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <a href="payment.html">Finalizar Compra</a>
            </button>
        </div>
    </div>
</body>

</html>
